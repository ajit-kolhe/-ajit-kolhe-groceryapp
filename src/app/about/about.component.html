<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="NAME">
    <th mat-header-cell *matHeaderCellDef> NAME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.NAME}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>


  <ng-container matColumnDef="DESC">
    <th mat-header-cell *matHeaderCellDef> DESC &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.DESC}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <ng-container matColumnDef="PRICE">
    <th mat-header-cell *matHeaderCellDef> PRICE &nbsp;&nbsp;&nbsp;&nbsp;</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.PRICE}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>


  <ng-container matColumnDef="QUANTITY">
    <th mat-header-cell *matHeaderCellDef> QTY &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.QUANTITY}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>


  <!-- Cost Column -->
  <ng-container matColumnDef="TOTAL">
    <th mat-header-cell *matHeaderCellDef> TOTAL </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.TOTAL }} Rs</td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() }} Rs</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
